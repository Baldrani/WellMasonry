<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
.rowImg{
    display: flex;
    width: 100%;
    height: 350px;
    overflow: hidden;
    margin: 6px 0;
}
.colImg {
    margin: 0 3px;
}
.colImg:nth-child(1){
    margin-left: 0;
}
.colImg:nth-last-child(1){
    margin-right: 0;
}
img{
    object-fit: cover;
    width: 100%;
    margin: 3px 0;
}
img:nth-child(1){
    margin-top: 0;
}
img:nth-last-child(1){
    margin-bottom: 0;
}
</style>
<script>
$(document).ready(function() {
     // Stuff to do as soon as the DOM is ready
     img = [
         "http://lorempixel.com/output/animals-q-c-640-480-2.jpg",
         "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Pelican_lakes_entrance02.jpg/220px-Pelican_lakes_entrance02.jpg",
         "http://www.jqueryscript.net/images/Simplest-Responsive-jQuery-Image-Lightbox-Plugin-simple-lightbox.jpg",
         "https://cdn.pixabay.com/photo/2017/04/18/23/35/frog-2240764_960_720.jpg",
         "https://cdn.pixabay.com/photo/2015/01/16/18/39/kermit-601710_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/11/13/23/34/transamerica-pyramid-530061_960_720.jpg",
         "https://cdn.pixabay.com/photo/2017/04/30/18/33/cat-2273598_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/12/12/19/43/lion-565818_960_720.jpg",
         "http://lorempixel.com/output/animals-q-c-640-480-2.jpg",
         "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Pelican_lakes_entrance02.jpg/220px-Pelican_lakes_entrance02.jpg",
         "https://cdn.pixabay.com/photo/2016/10/07/01/45/pelican-1720474_960_720.jpg",
         "https://cdn.pixabay.com/photo/2017/04/18/23/35/frog-2240764_960_720.jpg",
         "https://cdn.pixabay.com/photo/2015/01/16/18/39/kermit-601710_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/11/13/23/34/transamerica-pyramid-530061_960_720.jpg",
         "https://cdn.pixabay.com/photo/2017/04/30/18/33/cat-2273598_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/12/12/19/43/lion-565818_960_720.jpg",
         "http://lorempixel.com/output/animals-q-c-640-480-2.jpg",
         "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Pelican_lakes_entrance02.jpg/220px-Pelican_lakes_entrance02.jpg",
         "https://cdn.pixabay.com/photo/2016/10/07/01/45/pelican-1720474_960_720.jpg",
         "https://cdn.pixabay.com/photo/2017/04/18/23/35/frog-2240764_960_720.jpg",
         "https://cdn.pixabay.com/photo/2015/01/16/18/39/kermit-601710_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/11/13/23/34/transamerica-pyramid-530061_960_720.jpg",
         "https://cdn.pixabay.com/photo/2017/04/30/18/33/cat-2273598_960_720.jpg",
         "https://cdn.pixabay.com/photo/2014/12/12/19/43/lion-565818_960_720.jpg"
     ]

     patterns = {
         1 : {
             1 : {"width":"25","number":"2"},
             2 : {"width":"45","number":"2"},
             3 : {"width":"30","number":"1"}
         },
         3 : {
             1 : {"width":"55","number":"1"},
             2 : {"width":"15","number":"2"},
             3 : {"width":"30","number":"1"}
         }
     }


     $.each(patterns,function(index, pattern){
         $('body').append('<div class="rowImg"></div>');
         $.each(pattern,function(index,value){
             $('.rowImg:last').append('<div class="colImg" style="width: '+value.width+'%"></div>');
             for(i = 1; i <= value.number; i++){
                 $('.colImg:last').append('<img style="height: '+100/value.number+'%" src="'+img.shift()+'"/>');
                 img.shift();
             }
         });
     });
});

</script>
<!-- height: baseHeight / number -->
<div class="rowImg">
    <div class="colImg" style="width: 55%;">
        <img style="height: 100%" src="http://lorempixel.com/output/animals-q-c-640-480-2.jpg" />
    </div>
    <div class="colImg" style="width: 15%">
        <img style="height: 50%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Pelican_lakes_entrance02.jpg/220px-Pelican_lakes_entrance02.jpg"/>
        <img style="height: 50%;" src="https://cdn.pixabay.com/photo/2016/10/07/01/45/pelican-1720474_960_720.jpg" />
    </div>
    <div class="colImg" style="width: 30%">
        <img style="height: calc(100%);" src="https://cdn.pixabay.com/photo/2015/01/16/18/39/kermit-601710_960_720.jpg"/>
    </div>
</div>
