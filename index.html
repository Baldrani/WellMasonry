<style>
.rowImg{
    display: flex;
    width: 100%;
    height: 350px;
    overflow: hidden;
    margin: 6px 0;
}
.colImg {
    margin: 0 3px;
}
.colImg:nth-child(1){
    margin-left: 0;
}
.colImg:nth-last-child(1){
    margin-right: 0;
}
.containerImg{
  overflow: hidden;
  cursor: pointer;
  position: relative;
}
img{
  object-fit: cover;
  width: 100%;
  height: 100%;
  transition: ease 0.35s all;
}
.containerImg{
    margin: 6px 0;
}
.containerImg:nth-child(1){
    margin-top: 0;
}
.containerImg:nth-last-child(1){
    margin-bottom: 0;
}
.containerImg:hover img {
    transform: scale(1.1);
}
.containerImg a{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

</style>
